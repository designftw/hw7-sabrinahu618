<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Paper Prototype Writeup</title>
	<link rel="stylesheet" href="writeup.css">
</head>

<body>
	<!-- your html here -->
	<h1>Paper Prototypes</h1>
	<h2>Embedded Google Maps</h2>
	<figure class="image">
		<img src="img/maps.jpg" width="500">
		<figcaption>Discover places to eat with an embedded Google
			Maps feature without having to exit out of the messaging app.
			Click on the Map icon.
		</figcaption>
	</figure>

	<figure>
		<img src="img/search.jpg" width="500">
		<figcaption>Search for a general area or place on Maps.</figcaption>
	</figure>

	<figure class="image">
		<img src="img/chinatown.jpg" width="500">
		<figcaption>See the restaurants in that area and send to
			chat if you want to discuss or click on a restaurant to learn
			more.
		</figcaption>
	</figure>

	<figure>
		<img src="img/udon.jpg" width="500">
		<figcaption>Check out a restaurant and see the reviews.</figcaption>
	</figure>

	<figure>
		<img src="img/sent.jpg" width="500">
		<figcaption>Send the restaurant to chat for decision.</figcaption>
	</figure>

	<b>Video Walkthrough:</b>

	<figure>
		<video width="500" controls>
			<source src="img/embeddedmaps.mp4" type="video/mp4">
		</video>
	</figure>

	<br><br>

	<h2>Create Event</h2>
	<figure>
		<img src="img/event.jpg" width="500">
		<figcaption>Solidify your plans and make sure everyone is on
			the same page by creating an event.
		</figcaption>
	</figure>

	<figure>
		<img src="img/form.jpg" width="500">
		<figcaption>The form lets you input the details for the plan.</figcaption>
	</figure>

	<figure>
		<img src="img/filled.jpg" width="500">
		<figcaption>Fill out the form. Click Create Event.</figcaption>
	</figure>

	<figure>
		<img src="img/eventcreated.jpg" width="500">
		<figcaption>The event is created. Add to Google Calendar to be reminded of it!</figcaption>
	</figure>

	<figure class="image">
		<img src="img/added.jpg" width="500">
		<figcaption>With easy scheduling, this feature makes sure that everyone is on the same page about what the plan is
			and won't forget about it later.
		</figcaption>
	</figure>

	<b>Video Walkthrough:</b>
	<figure>
		<video width="500" controls>
			<source src="img/createvent.mp4" type="video/mp4">
		</video>
	</figure>

</body>

</html>
